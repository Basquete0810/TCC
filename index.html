        <h2>Cadastro</h2>
        <form action="incluipessoa.php" method="POST">
            <div class="form-group mb-2">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
            
            <div class="form-group mb-2">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="form-control" required>
            </div>
            
            <div class="form-group mb-2">
                <label for="datanascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" name="datanascimento" id="datanascimento" class="form-control" required>
            </div>
            
            <div class="form-group mb-2">
                <label for="sexo" class="form-label">Sexo:</label>
                <select name="sexo" id="sexo" class="form-control" required>
                    <option value="">Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            
            <div class="form-group mb-2">
                <label for="rg" class="form-label">RG:</label>
                <input type="text" name="rg" id="rg" class="form-control" required>
            </div>
            
            <div class="form-group mb-2">
                <label for="perfil" class="form-label">Perfil:</label>
                <select name="perfil" id="perfil" class="form-control" required>
                    <option value="">Selecione</option>
                    <option value="Aluno">Aluno</option>
                    <option value="Professor">Professor</option>
                </select>
            </div>
            
            <div class="form-group mb-2">
                <label for="ddd" class="form-label">DDD:</label>
                <input type="text" name="ddd" id="ddd" class="form-control" required>

                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" name="telefone" id="telefone" class="form-control" required>
            </div>
           
            <div class="form-group mb-2">
                <label for="email_login" class="form-label">E-mail:</label>
                <input type="email" name="email_login" id="email_login" class="form-control" required>
            </div>
            
            <div class="form-group mb-2 mb-3">
                <label for="senha_login" class="form-label">Senha:</label>
                <input type="password" name="senha_login" id="senha_login" class="form-control" required>
